<div class="register-form">
    <h2>Créer un utilisateur</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email :</label>
        <input id="email" formControlName="email" type="email" placeholder="Entrez un email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">L'email n'est pas valide.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input id="password" formControlName="password" type="password" placeholder="Entrez un mot de passe" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Le mot de passe doit contenir au moins 6 caractères.
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="store">Magasin associé :</label>
        <select id="store" formControlName="storeId">
          <option *ngFor="let store of stores" [value]="store.id">
            {{ store.name }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="role">Rôle :</label>
        <select id="role" formControlName="role">
          <option value="admin">Admin</option>
          <option value="user">Utilisateur</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Créer un utilisateur</button>
    </form>
  </div>
