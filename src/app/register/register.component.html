<div class="register-form max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Créer un utilisateur</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="form-group">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email :</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Entrez un email"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-sm text-red-500 mt-1">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">L'email n'est pas valide.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe :</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Entrez un mot de passe"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-sm text-red-500 mt-1">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Le mot de passe doit contenir au moins 6 caractères.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="role" class="block text-gray-700 font-medium mb-2">Rôle :</label>
      <select
        id="role"
        formControlName="role"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="admin">Admin</option>
        <option value="user">Utilisateur</option>
      </select>
    </div>

    <div class="form-group" *ngIf="!isAdmin">
      <label for="store" class="block text-gray-700 font-medium mb-2">Magasin associé :</label>
      <select
        id="store"
        formControlName="storeId"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option *ngFor="let store of stores" [value]="store.id">
          {{ store.name }}
        </option>
      </select>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg"
      >
        Créer un utilisateur
      </button>
    </div>
  </form>
</div>
