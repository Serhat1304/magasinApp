<div class="store-list">
    <h2>Liste des magasins</h2>
  
    <div *ngIf="stores.length === 0">
      Aucun magasin disponible.
    </div>
  
    <ul *ngIf="stores.length > 0">
      <li *ngFor="let store of stores">
        <a [routerLink]="['/products', store.id]">{{ store.name }}</a>
      </li>
    </ul>
  </div>
