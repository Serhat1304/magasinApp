<div class="login-form">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email :</label>
        <input id="email" formControlName="email" type="email" placeholder="Entrez votre email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">L'email n'est pas valide.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input id="password" formControlName="password" type="password" placeholder="Entrez votre mot de passe" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Le mot de passe doit contenir au moins 6 caract√®res.
          </small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  </div>
